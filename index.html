<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-section">
        <h2>LOGIN</h2>
        <p id="textAfterh2">How to i get started lorem ipsum dolor at?</p>
        <form action="">
          <div class="username">
            <img
              src="./images/username.png"
              alt="#"
              width="24px"
              height="24px"
            />
            <input id="username-field" type="text" placeholder="Username" />
          </div>
          <div class="password">
            <img
              src="./images/password.png"
              alt="#"
              width="24px"
              height="24px"
            />
            <input id="password-field" type="password" placeholder="Password" />
          </div>
          <button type="submit" id="login-btn">Login Now</button>
        </form>
        <h5><span>Login</span> with Others</h5>
        <div class="google">
          <img src="./images/google.png" alt="#" width="30px" height="30px" />
          <p>Login with <span>google</span></p>
        </div>
        <div class="facebook">
          <img src="./images/facebook.png" alt="#" width="30px" height="30px" />
          <p>Login with <span>Facebook</span></p>
        </div>
      </div>
      <div class="img-section">
        <img id="back-img" src="./images/back-img.png" alt="#" />
        <div class="p">
          <p>Very good works are waiting for you Login Now!!!</p>
        </div>
        <img src="./images/woman.png" alt="#" class="woman" />
        <img src="./images/star.png" alt="#" class="star" />
      </div>
    </div>
    <div class="extra-section">
      <h1>Xush kelibsiz!</h1>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
